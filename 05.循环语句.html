<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            向页面中输出连续的数字
        */
        
        // var n = 1;
        // document.write(1 + "<br>");

        /*
            循环语句：
                通过循环语句可以反复的执行一段代码多次

            while循环
                - 语法：
                    while(条件表达式){
                        语句...
                    }
                
                - while语句在执行时，
                    先对条件表达式进行求值判断。
                        如果为true，则执行循环体，
                            循环体执行完毕后，继续对表达式进行判断
                            如果为true，则继续执行循环体，以此类推
                        如果值为false，则终止循环

            do...while循环
                - 语法：
                    do{
                        语句...
                    }while(条件表达式)

                - 执行流程：
                    do...while语句在执行时，会执行循环体，
                        循环体执行完毕后，再对while后的条件表达式进行判断，
                        如果结果为true，则继续执行循环体，执行完毕后继续判断以此类推
                        如果结果为false,则终止循环
                
        */
    
        var n = 1;

        //像这种将条件表达式写死为true的循环叫做死循环
        //该循环不会停止，除非浏览器关闭，死循环在开发中慎用
        //可以使用break，来终止循环
        // while(true){
        //     alert(n++);
        //     //判断n是否是10
        //     if(n == 10){
        //         break;
        //     }
            
        // }

        //创建一个循环，往往需要三个步骤
        //1.初始化一个变量
        var i = 1;
        // //2.在循环中设置一个条件表达式
        // while(i <= 10){
            
        //     //3.定义一个更新表达式，每次更新初始化变量
        //     document.write(i++ + "<br>");
            
        // }

        do{
            document.write(i++ + "<br>");
        }while(i <= 10)
    </script>
</head>

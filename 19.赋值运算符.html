<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            =
                可以将符号右边的值赋值给符号左边的变量

            +=
                a += 5 等价于 a = a + 5

            -=
                a -= 5 等价于 a = a - 5;

            *= 、/=、%=都与上边相似
        */
        var a = 10;
        // a = a + 5;
        a += 5;

        console.log("a = "+ a);
    </script>

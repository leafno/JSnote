<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算,并获取运算结果
                比如：typeof就是运算符，可以获得一个值的类型
                    他会将该值的类型以字符串的形式返回
                    number string boolean null undefined object

            算术运算符
                当对非Number类型的值进行计算时，会将这些值转换成Number然后再运算
                    任何值和NaN做运算时都得NaN

                + 
                    如果对两个字符串进行加法运算，则会做拼串操作
                        会将两个字符串拼接成一个字符串输出
                    任何值和字符串做加法运算，都会先转成字符串，然后再和字符串作拼接操作
                - 
                * 
                / 
                %   取模运算(取余数)
        */
        var a = 123;
        var result = typeof a;

        result = a + 1;

        result = true + 1;//2

        result = true + false;//1

        result = null + 1;//1

        result = NaN + 1;//NaN

        result = "123" + "456";//"123456"

        var str = "锄禾日当午，" +
                "汗滴禾下土。" +
                "谁知盘中餐，" +
                "粒粒皆辛苦。"

        result = 123 + "1";//"1231"

        result = true + "hello";//"truehello"

        //任何值和字符串相加都会转换成字符串，并做拼串操作
        /*
            我们可以利用这一特点，来将一个任意的数据类型转换成string
            我们只需要为任意的数据类型+一个""即可将其转换为string
            这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数
        */


        var c = 123;

        c = c + "";

        // c = String(c);


        // console.log(str);
        // console.log(typeof a);
        // console.log(result);
        // console.log(typeof c);
        // console.log("c = " + c);

        result = 1 + 2 + "3";//"33"
        result = "1" + 2 + 3;//"123"

        result = "100" - 1;//99

        result = "2" * 8;//16

        result = 2 * undefined;//NaN

        result = 2 * null;//0

        /*
            任何值做- * /运算时都会自动转换成Number
                我们可以利用这一特点做隐式的类型转换
                    可以通过 -0   *1   /1 来将其转换为Number
                    原理和Number()函数一样，使用起来更加简单
        */
        
        var d = "123";
        d = d * 1;//与Number(d)等效

        // console.log(typeof d);
        // console.log(d);

        result = 9 % 2;//1
        console.log("result = " + result);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
        */
        function isEven(a) {
            // if(a%2==0){
            //     return true;
            // }else{
            //     return false;
            // }

            return a % 2 == 0;
        }

        var res1 = isEven(15);
        console.log(res1);
        /*
            定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
        */
        
        function area(r){
            return r*r*3.14;
        }

        var res2 = area(10);
        console.log(res2);

        /*
            创建一个函数，可以输出一个人的信息
                可以输出人的name age gender address
            
            实参可以是任意的数据类型，也可以是一个对象
                当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
        */
        function sayHello(obj){
            console.log("我是"+obj.name+",今年我"+obj.age+"岁了,"+"我是一名"+obj.gender+"性,"+"我住在"+obj.address);
            console.log(obj);
        }

        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address:"花果山"
        };
        sayHello(obj);

        /*
            实参可以是一个对象，也可以是一个函数
        */

        function fun(a){
            console.log("a = "+a);
            // a(obj);
        }
        fun(sayHello);
        fun(function(){alert("hello")});

        /*
            area() 
                - 调用函数
                - 相当于使用的函数的返回值
            area 
                - 函数对象
                - 相当于直接使用函数对象

        */
        fun(area(10));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会向函数内部传递一个隐含的参数
                这个隐含的参数就是this,this指向一个对象，
                这个对象我们称作函数执行的上下文对象，
                根据函数调用的方式的不同，this会指向不同的对象
                    1.以函数的形式调用时，this永远都是window
                    2.以方法的形式调用时，this就是调用方法的那个对象
        */
        function fun(a,b){
            // console.log("a = "+a+",b = "+b);
            console.log(this.name);
        }
        
        //以函数形式调用，this是window
        fun();

        var obj={
            name:"孙悟空",
            sayName:fun
        };

        var obj2={
            name:"沙和尚",
            sayName:fun
        };

        // console.log(obj.sayName == fun);

        var name = "全局的name属性";
        
        obj.sayName();
        obj2.sayName();

        console.log("----------------");
        //创建一个name对象
        var name="全局";

        //创建一个fun()函数
        function fun1(){
            console.log(this.name);
        }

        //创建两个对象
        var obj = {
            name:"孙悟空",
            sayName:fun
        };

        var obj2 = {
            name:"沙和尚",
            sayName:fun
        };

        fun();
        //我们希望调用obj.sayName()时可以输出obj的名字
        obj.sayName();
        obj2.sayName();
    </script>
</head>

</html>

            for语句，也是一个循环语句，也成为for循环
                在for循环中，为我们提供了专门的位置用来放三个表达式
                    1.初始化表达式
                    2.条件表达式
                    3.更新表达式
                
            for循环的语法：
                for(初始化表达式;条件表达式;更新表达式){
                    语句..
                }

                for循环的执行流程：
                    1.先执行初始化表达式，初始化变量（只会执行一次）
                    2.执行条件表达式，判断是否执行循环
                        如果为true，则执行循环
                        如果为false，终止循环
                    3.执行更新表达式，更新表达式执行完毕继续重复第二步
        */

        //打印1-100之间所有奇数之和
        //计算7的倍数的个数以及之和
        var sum1 = 0;
        var sum2 = 0;
        var cnt = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                sum1 += i;
            }
            if (i % 7 == 0) {
                cnt++;
                sum2 += i;
            }

        }

        console.log(sum1);
        console.log(cnt);
        console.log(sum2);

        console.log("水仙花数有:");

        //水仙花数(i/10的结果可能是小数，与java的计算不一样)
        for (var i = 100; i <= 999; i++) {
            var a = i % 10;//个位数
            var b = parseInt((i / 10)) % 10;//十位数
            var c = parseInt(i / 100);//百位数

            if (i == (a * a * a + b * b * b + c * c * c)) {
                console.log(i);
            }
        }

        //质数练习
        var num = prompt("请输入一个大于1的自然数");
        var flag = true;
        if (num <= 1) {
            alert("该值不合法!");
        } else {
            for (var i = 2; i < num; i++) { 
                if (num % i == 0) {
                    alert(num+"不是质数!!");
                    flag = false;
                    break;
                }
            }

            if (flag) {
                alert(num+"是质数!!");
            }

        }

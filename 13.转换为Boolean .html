<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他的数据类型转换成Boolean
                - 使用Boolean()函数
                    - 数字 --- 布尔
                        - 除了0和NaN，其余的都是true
                    - 字符串 --- 布尔
                        - 除了空串，其余都是true
                    - null和undefined都会转换成false
                    - 对象也会转换成true

                -隐式类型转换：
                    - 为任意的数据类型做两次非运算，即可将其转换成布尔值
                    - 例子：
                        var a = "hello";
                        a = !!a;//true
        */

        var a = 123;//true
        a = -123;//true
        a = 0;//false
        a = Infinity;//true
        a = NaN;//false

        // 调用Boolean()函数来将a转换为布尔值
        a = Boolean(a);

        a = "";

        a = Boolean(a);

        a = null;
        a = Boolean(a);//false

        a = undefined;
        a = Boolean(a);//false

        console.log(typeof a);
        console.log(a);
    </script>

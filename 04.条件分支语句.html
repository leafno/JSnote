<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        default:
                            语句...
                    }
                执行流程：
                    switch...case..语句
                    在执行时会依次将case后的条件表达式的值与switch后的表达式进行全等比较，
                        如果比较结果为true,则从当前case处开始执行代码,
                            当前case后的所有代码都会执行,我们可以在case的后边跟着一个break关键字
                                这样可以确保只会执行当前case后的语句，而不会执行其他case
                        如果比较结果为false,则继续向下比较
                        如果所有的比较结果都为false，则执行default后的语句

                switch语句和if语句的功能实际上有重复的，使用switch可以实现if的功能，
                    同样使用if也可以实现switch的功能，所以我们在使用时，我们可以根据自己的习惯选择
        */
        //根据num的值，输出对应的中文
        var num = "abc";

        // if(num == 1){
        //     console.log("1");
        // }else if(num == 2){
        //     console.log("2");
        // }else{
        //     console.log("3");
        // }

        // switch (num){
        //     case 1:
        //         console.log("1");
        //         //使用break可以退出switch语句
        //         break;
        //     case 2:
        //         console.log("2");
        //         break;
        //     case 3:
        //         console.log("3");
        //         break;
        //     default:
        //         console.log("非法数字");
        //         break;
        // }

        var score = 75;

        switch(parseInt(score/10)){//如果score=75，score/10=7.5,而switch做的全等比较，它会因为找不到符合条件的case，而执行default，所以要进行转换
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }

        switch(true){
            case score >= 60:
                console.log("合格");
                break;
            default:
                console.log("不合格");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系
                如果关系成立它会返回true,如果关系不成立它会返回false

            >、<、>=、<=、==、!=

            非数值的情况
                - 对于非数值进行比较时，会将其转换成数字再进行比较

                - 任何值和NaN做任何比较都是false

                - 如果符号两侧的值都是字符串，不会转换成数字进行比较
                    而会比较字符串中字符的Unicode编码
                    - 比较编码时是一位一位进行比较（对位比），如果两位一样，则比较下一位，
                        所以可以借用它来对英文进行排序
                    - 比较中文时没有意义


        */
        var result = 5 > 10;
        console.log(result);

        // console.log(1 > true);//false
        // console.log(1 >= true);//true
        // console.log(1 > "0");//true
        // console.log(10 > null);//true

        //任何值和NaN做任何比较都是false
        // console.log(10 > "hello");//false

        // console.log(true > false);//true

        // console.log("1" < "5");//true
        // console.log("11" < "5");//true

        //比较两个字符时，比较的是字符串的字符编码
        console.log("a" < "b");
        //比较编码时是一位一位进行比较
        //如果两位一样，则比较下一位，所以可以借用它来对英文进行排序
        //比较中文时没有意义
        console.log("abc" < "bcd");//true
        
        //如果比较的两个字符串的数字，可能会得到不可预期的结果
        //注意：在比较两个字符串型的数字时，一定一定要转型
        console.log(+"1123423847387" < +"5");
    </script>
</head>
<body>
    
</body>
</html>

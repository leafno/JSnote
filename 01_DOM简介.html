<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">按钮</button>
    <script>
        /*
            DOM(Documnet Object Model文档对象模型)
                JS中通过DOM来对HTML文档进行操作
            文档
                - 文档表示的是整个的HTML的网页文档
            对象
                - 对象表示将网页中的每一部分都转换为一个对象
            模型
                - 用来表示对象之间的关系，这样方便我们获取对象
            
            节点Node
                - 是构成我们网页的最基本的组成部分，网页中的每一个部分都可以称作一个节点
                    例如html便签，属性，文本，注释，整个文档都是一个节点，但是类型不同
            
            常用节点分为四类：
                - 文档节点：整个HTML文档
                - 元素节点：HTML文档中的HTML标签
                - 属性节点：元素的属性
                - 文本节点：HTML标签中的文本内容
        */
        /*
            浏览器已经为我们提供了文档节点，这个对象是window的属性
                可以在页面中直接使用，文档节点代表的是整个网页
        */
        // console.log(document);

        // 获取到button对象
        var btn = document.getElementById("btn");

        // 修改按钮的文字
        // console.log(btn.innerHTML);//按钮
        btn.innerHTML = "I'm Button";
        
        console.log(btn);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            强制类型转换
            - 指将一个数据类型转换为其他的数据类型
            - 类型转换主要指，其他的数据类型，转换为
                String Number Boolean
        */
        /*
            将其他数据类型转换为String
                方法一：
                    - 调用被转换数据类型的toString()方法
                    - 该方法不会影响到原变量，它会将转换的结果返回
                    - 但是要注意：null和undefined这两个值没有toString()方法
                        null和undefined是一个原始值，不可以有属性和方法，不会产生包装类，且不是对象就没有原型，
                            就无法调用到Object.prototype的toString方法

                方法二：
                    - 调用String()函数，并将被转换的数据作为参数传给函数
                    - 使用String()函数做强制类型转换时，
                        对于Number和Boolean实际上就是调用的toString()方法
                        但是对于null和undefined,就不会调用toString()方法
                            他会直接将null/undefined直接转换成"null"/"undefined"
        */
        var a = 123;
        a = a.toString();
        // 调用a的toString()方法
        // 调用xxx的yyy()方法，就是xxx.yyy()

        a = true;
        a = a.toString();

        a = null;
        //a = a.toString(); //报错

        a = undefined;
        // a = a.toString(); //报错

        a = 123;
        // 调用String()函数，用来转换为字符串
        a = String(a);

        a = null;
        a = String(a);

        a = undefined;
        a = String(a);

        console.log(typeof a);
        console.log(a);
    </script>
</head>

</body>
</html>

        //质数练习
        /*
            测试如下程序的性能
                在程序执行前，开启计时器
                console.time("计时器的名字")可以用来开启一个计时器
                他需要一个字符串作为参数，这个字符串将会作为计时器的标识
        */
        
        // 可以通过Math.sqrt()对一个数进行开方
        console.time("test");
        for (var i = 2; i <= 10000; i++) {
            var flag = true;
            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                    //加break 458ms
                    //不加break 67ms
                    // 修改j<=sqrt()之后 8ms
                }
            }

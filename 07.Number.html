<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在JS中所有数值都是Number类型，
                包括整数和浮点数（小数）

            JS中可以表示的数字的最大值
                Number.MAX_VALUE
                    1.7976931348623157e+308

                Number.MIN_VALUE 大于0最小的正值
                    5e-324

                如果使用Number表示的数字超过了最大值，则会返回一个Infinity
                    Infinity：表示正无穷,是字面量
                    -Infinity：表示负无穷
                    使用typeof检查Infinity也会返回number
                
                NaN 是一个特殊的数字，表示Not a number
                    使用typeof检查一个NAN也会返回number
        */
        var a = 123;//数字123
        // a = 456;

        var b = "123";//字符串123

        /*
            可以使用一个运算符typeof
                来检查一个变量的类型
            语法：typeof 变量
            检查数值时，会返回number;
            检查字符串时，会返回string
        */
        
        // console.log(typeof a);
        // console.log(typeof b);

        a = Number.MAX_VALUE * Number.MAX_VALUE;
        a = Infinity;
        
        
        console.log(a);

        console.log(b);

        var c = "abc" * "bcd";
        console.log(c);
        console.log(typeof c);

        var d = Number.MIN_VALUE;
        console.log(d);


        /*
            在JS中整数的运算基本可以保正精确
        */
        var f = 123 + 456;
        /*
            如果使用JS进行浮点元素，可能得到一个不精确的结果
            所以千万不要使用JS进行精确度要求较高的运算
        */
        f = 0.1 + 0.2;
        console.log(f);
    </script>
</head>

</body>
</html>

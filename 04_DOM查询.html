<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #total{
            display:inline;
            float:left;
        }
        .inner{
            width:300px;
            border: 1px solid black;
            margin:10px 0px 10px 270px;
            padding-left: 20px;
        }
        li{
            width:30px;
            height:15px;
            background-color: #bfa;
            padding:3px;
            border:1px solid black;
            display: inline;
        }
        button{
            height:25px;
            width:250px;
            margin:3px;
            
        }
        #btnList,button{
            float: right;
            margin-right: 180px;
        }
        #btnList{
            margin-top:10px;
        }
    </style>
    <script>

        /*
            定义一个函数专门用来为指定元素绑定单击响应函数
            参数：
                btn 要绑定单击函数的对象的id属性值
                fun 事件的回调函数，当单击元素时，该函数将会被触发
        */
        function myclick(btn , fun){
            var btn = document.getElementById(btn);
            btn.onclick = fun;
        };
        

        window.onload = function(){
        
        /*
            为id是bt01的按钮绑定一个单击响应函数
        */
        var btn01 = document.getElementById("btn01");
        btn01.onclick = function(){
            // 查找所有#bj节点
            var bj = document.getElementById("bj");
            // 打印bj
            // innerHTML 通过这个属性获取到元素内部的html代码
            alert(bj.innerHTML);
        };
        

        /*
            为id是btn02的按钮绑定一个单击响应函数
        */
        var btn02 = document.getElementById("btn02");
        btn02.onclick = function(){
            // 查找所有li节点
            // getElementsTagName()可以根据标签名来获取一组元素节点对象
            // 这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
            // 即使查询到的元素只有一个，也会封装到数组中返回
            var lis = document.getElementsByTagName("li");

            // 打印lis
            // alert(lis.length);

            // 遍历lis
            for(var i = 0;i < lis.length;i++){
                console.log(lis[i].innerHTML);
            }
        };

        /*
            为id是btn03的按钮绑定一个单击响应函数
        */
        var btn03 = document.getElementById("btn03");
        btn03.onclick = function(){
            // 查找name=gender的所有节点
            // 通过name属性获取一组元素节点对象
            var genders = document.getElementsByName("gender");

            // alert(genders.length);

            for(var i = 0;i < genders.length;i++){
                /*
                    innerHTML用于获取元素内部的HTML代码
                    input属于自结束标签，不存在内部这一说法
                    对于自结束标签，该属性没有意义

                    如果需要读取元素节点属性，直接使用 元素.属性名
                        例如：元素.id  元素.name  元素.value
                        注意：class属性不能采用这种方式.
                                读取class属性时需要使用 元素.className
                */
                console.log(genders[i].value);
            }
        };
        
        // 为id为btn04的按钮绑定一个单击响应函数
        var btn04 = document.getElementById("btn04");
        btn04.onclick = function(){
            // 获取id为id为city的元素
            var city = document.getElementById("city");
            // 查找#city的所有li节点
            var lis = city.getElementsByTagName("li");//返回的是数组

            for(var i = 0;i < lis.length;i++){
                console.log(lis[i].innerHTML);
            }
        };
        
        
        // 为btn05的按钮绑定一个单击响应按钮函数
        var btn05 = document.getElementById("btn05");
        btn05.onclick = function(){
            // 获取id为city的节点
            var city = document.getElementById("city");
            // 返回#city的所有子节点

            /*
                childNodes属性会获取包括文本节点在内的所有节点
                根据DOM标准标签与标签中的空白也会当成文本节点
                注意：在IE8及以下的浏览器中，不会将空白文本当做子节点，
                    所以该属性在IE8中会返回4个子元素而其他浏览器是9个
            */
            // var childNodes = city.childNodes;

            // for(var i = 0;i < childNodes.length;i++){
            //     console.log(childNodes[i]);
            // }


            /*
                children属性可以获取当前元素的所有子元素(子元素节点)
            */
            var cns2 = city.children;
            console.log(cns2.length);
            
        };

        // 为btn06的按钮绑定一个单击响应函数
        var btn06 = document.getElementById("btn06");
        btn06.onclick = function(){
            // 获取id为phone的元素
            var phone = document.getElementById("os");
            // 返回#phone的第一个子节点
            // phone.childNodes[0];

            // firstChild可以获取到当前元素的第一个子节点(包括空白文本节点)
            var fn = phone.firstChild;

            // firstElementChild获取当前元素的第一个子元素
            /*
                firstElementChild不支持IE8及以下的浏览器，
                    如果需要兼容，尽量不要使用
            */
            var fen = phone.firstElementChild;
            
            console.log(fn);
            console.log(fen);
        };
        
        // 为btn07的按钮绑定一个单击响应函数
        myclick("btn07",function(){
            // 获取id为bj的节点
            var bj = document.getElementById("bj");
            // 返回#bj的父节点
            var pn = bj.parentNode;

            console.log(pn.innerHTML);

            /*
                innerText
                    - 该属性可以获取到元素内部的文本内容
                    - 它和innerHTML类似，不同的是它会自动将HTML标签去除
            */
            console.log(pn.innerText);
        })
        
        // 为btn08的按钮绑定一个单击响应函数
        myclick("btn08",function(){
            // 获取id为android的元素
            var and = document.getElementById("android");

            // 返回#android的前一个兄弟节点(也可能获取到空白的文本)
            var prev = and.previousSibling;

            // previousElementSibling获取前一个兄弟元素，IE8及以下不支持
            var prev1 = and.previousElementSibling;

            console.log(prev);
            console.log(prev1);

        });
        
        // 返回#username的value属性值
        myclick("btn09",function(){
            // 获取id为username的元素
            var username = document.getElementById("username");
            // 读取un的value值
            // 文本框的value属性值，就是文本框中填写的内容
            console.log(username.value);
        })

        // 设置#username的value属性值
        myclick("btn10",function(){
            // 获取id为username的元素
            var username = document.getElementById("username");
            // 设置un的value值
            // 文本框的value属性值，就是文本框中填写的内容
            username.value = "阿巴阿巴阿巴";
        })
        // 返回#bj的文本值
        myclick("btn11",function(){
            var bj = document.getElementById("bj");
            // console.log(bj.innerText);
            // console.log(bj.innerHTML);

            // 获取bj中的文本节点
            var child = bj.firstChild;
            console.log(child.nodeValue);
        })
        };
        
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p> 你喜欢哪个城市? </p><br><br>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br><br>
            <p> 你喜欢哪款游戏？</p><br><br>
            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>
            <br><br>
            <p> 你手机的操作系统是？ </p><br><br>
            <ul id="os">
                <li>IOS</li>
                <li id="android">Andriod</li>
                <li>Windows Phone</li>
            </ul><br>
        </div>
        <div class="inner">
            gender:
            <!-- radio 单选按钮 -->
            <input type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="female">
            Female
            <br><br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
    </div>

        <div id="btnList">
            <div><button id="btn01">查找所有#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city的所有li节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个子节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
        </div>
    
</body>
</html>
